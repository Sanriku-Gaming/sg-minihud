<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SG Mini HUD</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>

<body>
  <div class="huditems">
    <div class="status-item">
      <div class="icon-container">
        <i class="fas fa-id-card"></i>
      </div>
      <span class="id">1</span>
    </div>
    <div class="status-item">
      <div class="icon-container">
        <i class="fas fa-money-bill"></i>
      </div>
      <span class="cash">$6,500</span>
    </div>
    <div class="status-item">
      <div class="icon-container">
        <i class="fas fa-credit-card"></i>
      </div>
      <span class="bank">$150,000</span>
    </div>
    <div class="status-item">
      <div class="icon-container">
        <i class="fas fa-user-tie"></i>
      </div>
      <span class="job">Unemployed</span>
    </div>
    <div class="status-item">
      <div class="icon-container">
        <i class="fas fa-users"></i>
      </div>
      <span class="gang">Unaffiliated</span>
    </div>

    <div class="button-container">
      <div class="move-button">
        <i class="fas fa-arrows-alt"></i>
      </div>
      <div class="settings-button">
        <i class="fas fa-cog"></i>
      </div>
      <div class="close-button">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>

  <div class="settings-container">
    <div class="settings-title">Settings</div>
    <div class="setting-item">
      <input type="checkbox" id="id-toggle" data-item="id">
      <label for="id-toggle">ID</label>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="cash-toggle" data-item="cash">
      <label for="cash-toggle">Cash</label>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="bank-toggle" data-item="bank">
      <label for="bank-toggle">Bank</label>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="job-toggle" data-item="job">
      <label for="job-toggle">Job</label>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="gang-toggle" data-item="gang">
      <label for="gang-toggle">Gang</label>
    </div>
  </div>
</body>

</html>
